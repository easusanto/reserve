<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Reserve</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="css/animate.css">
    <!-- Icomoon Icon Fonts-->
    <link rel="stylesheet" href="css/icomoon.css">
    <!-- Themify Icons-->
    <link rel="stylesheet" href="css/themify-icons.css">
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- Magnific Popup -->
    <link rel="stylesheet" href="css/magnific-popup.css">
    <!-- Owl Carousel  -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <!-- Theme style  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Angular JS -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script> -->

    <!-- Modernizr JS -->
    <script src="js/modernizr-2.6.2.min.js"></script>

    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>
    <!-- jQuery Easing -->
    <script src="js/jquery.easing.1.3.js"></script>
    <!-- Bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Waypoints -->
    <script src="js/jquery.waypoints.min.js"></script>
    <!-- Carousel -->
    <script src="js/owl.carousel.min.js"></script>
    <!-- countTo -->
    <script src="js/jquery.countTo.js"></script>
    <!-- Magnific Popup -->
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/magnific-popup-options.js"></script>

    <!-- Angular -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/fullcalendar/dist/fullcalendar.js"></script>
    <script src="bower_components/fullcalendar/dist/gcal.js"></script>
    <script src="bower_components/angular-ui-calendar/src/calendar.js"></script>
    <link rel="stylesheet" href="/node_modules/angular-material/angular-material.css">

    <!-- Angular Material Javascript using GitCDN to load directly from `bower-material/master` -->
    <script src="/node_modules/angular-aria/angular-aria.js"></script>
    <script src="/node_modules/angular-animate/angular-animate.js"></script>

    <!-- Main -->
    <!-- <script src="js/main.js"></script>
    <script src="js/controllers/MainCtrl.js"></script> -->

    <!-- Calendar files -->

    <link rel="icon" href="favicon.ico" />


    <!-- Main -->
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
    <script src="js/services/AppService.js"></script>
    <script src="js/controllers/LoginCtrl.js"></script>
    <script src="js/services/SharedProperties.js"></script>

</head>
<body>

<div ng-app="myApp" ng-controller="LoginController">
    <div class="gtco-loader"></div>
    <div id="page">
        <nav class="gtco-nav" role="navigation">
            <div class="gtco-container">
                <div class="row">
                    <div class="col-sm-4 col-xs-12">
                        <div id="gtco-logo"><a href="login.html">Reserve <em>.</em></a></div>
                    </div>
                    <div class="col-xs-8 text-right menu-1" >

                        <form novalidate class="simple-form">
                            <div class="row form-group">
                                <input type="text" class="form-control" id="username"
                                ng-model="login_user.username" placeholder="username"
                                style="width:30%; display:inline; background-color:#f2f2f2">
                                <input type="password" class="form-control" id="password"
                                ng-model="login_user.password" placeholder="password"
                                style="width:30%; display:inline;  background-color:#f2f2f2">
                                <input type="submit" ng-click="login(login_user)" class="btn btn-primary" value="Log in">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </nav>

        <header id="gtco-header" class="gtco-cover" role="banner" style="background-image: url(images/food.jpg); background-attachment: fixed; background-position: center;">
            <div class="overlay"></div>
            <div class="gtco-container">
                <div class="row">
                    <div class="col-md-12 col-md-offset-0 text-left">
                        <div class="row row-mt-15em">
                            <div class="col-md-7 mt-text animate-box" data-animate-effect="fadeInUp">
                                <span class="intro-text-small">Welcome to Reserve</span>
                                <h1>Sign up today.</h1>
                                <br>
                                <span class="intro-text-small"><a href="about.html">Read About Us ></a></span>

                            </div>
                            <div class="col-md-4 col-md-push-1 animate-box" data-animate-effect="fadeInRight">
                                <div class="form-wrap">
                                    <div class="tab">
                                        <ul class="tab-menu">
                                            <li class="active gtco-first"><a href="#" data-tab="restaurants">Restaurants</a></li>
                                            <li class="gtco-second"><a href="#" data-tab="students">Students</a></li>
                                        </ul>
                                        <div class="tab-content">
                                            <div class="tab-content-inner active" data-content="restaurants">
                                                <form novalidate class="simple-form">
                                                    <div class="row form-group">
                                                        <div class="col-md-12">
                                                            <label for="username">Username</label>
                                                            <input type="text" class="form-control" id="username" ng-model="user.username">
                                                        </div>
                                                    </div>
                                                    <div class="row form-group">
                                                        <div class="col-md-12">
                                                            <label for="password">Password</label>
                                                            <input type="password" class="form-control" id="user.password" ng-model="user.password">
                                                        </div>
                                                    </div>
                                                    <div class="row form-group">
                                                        <div class="col-md-12">
                                                            <label for="password2">Repeat Password</label>
                                                            <input type="password" class="form-control" id="user.password2" ng-model="user.password2">
                                                        </div>
                                                    </div>
                                                    <div class="row form-group">
                                                        <div class="col-md-12">
                                                            <input type="submit" ng-click="signup_restaurant(user)" class="btn btn-primary" value="Sign up">
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="tab-content-inner" data-content="students">
                                                <form novalidate class="simple-form">
                                                    <div class="row form-group">
                                                        <div class="col-md-12">
                                                            <label for="username">Username</label>
                                                            <input type="text" class="form-control" id="username" ng-model="user.username">
                                                        </div>
                                                    </div>
                                                    <div class="row form-group">
                                                        <div class="col-md-12">
                                                            <label for="password">Password</label>
                                                            <input type="password" class="form-control" id="user.password" ng-model="user.password">
                                                        </div>
                                                    </div>
                                                    <div class="row form-group">
                                                        <div class="col-md-12">
                                                            <label for="password2">Repeat Password</label>
                                                            <input type="password" class="form-control" id="user.password2" ng-model="user.password2">
                                                        </div>
                                                    </div>
                                                    <div class="row form-group">
                                                        <div class="col-md-12">
                                                            <input type="submit" ng-click="signup_student(user)" class="btn btn-primary" value="Sign up">
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="gototop js-top">
            <a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
        </div>
    </div>
</div>

</body>
</html>
